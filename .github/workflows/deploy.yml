name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]   

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: comment-summarizer/frontend  

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: comment-summarizer/frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      - name: Add CNAME file for custom domain
        run: echo "knowyoufans.live" > dist/CNAME 


      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: comment-summarizer/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
